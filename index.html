<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - เว็บรายงานผลการมาเรียน</title>
    <style>
        /* สไตล์ทั่วไปสำหรับเดสก์ท็อป */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header-bar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: #d32f2f;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-logo {
            height: 50px;
            margin-right: 15px;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 120px;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #d32f2f;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* สำหรับหน้าจอขนาดเล็ก เช่น มือถือ */
        @media (max-width: 768px) {
            .header-bar {
                font-size: 16px;
                padding: 10px 0;
            }

            .header-logo {
                height: 40px;
                margin-right: 10px;
            }

            .login-container {
                padding: 20px;
                margin-top: 100px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            input[type="text"], input[type="password"], select {
                padding: 10px;
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 16px;
            }
        }

        /* สำหรับหน้าจอขนาดใหญ่มาก (Desktop) */
        @media (min-width: 1200px) {
            .login-container {
                max-width: 500px;
            }

            h1 {
                font-size: 32px;
            }

            button {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <img src="SKR-logo-T-1.png" alt="SKR Logo" class="header-logo">
        ระบบรายงานผลการมาเรียนโรงเรียนสกลราชวิทยานุกูล
    </div>

    <div class="login-container">
        <h1>เข้าสู่ระบบ</h1>
        <form action="/login" method="POST">
            <select name="role">
                <option value="admin">แอดมิน</option>
                <option value="head">หัวหน้าระดับ</option>
                <option value="teacher">ครูที่ปรึกษา</option>
                <option value="student">นักเรียน/ผู้ปกครอง</option>
            </select>

            <input type="text" name="username" placeholder="ชื่อผู้ใช้" required>
            <input type="password" name="password" placeholder="รหัสผ่าน" required>

            <button type="submit">เข้าสู่ระบบ</button>

            <a href="#" class="forgot-password">ลืมรหัสผ่าน?</a>
        </form>
    </div>
    
</body>
</html>
